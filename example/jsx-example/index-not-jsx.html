            const menus = [
                { path: "/", label: "Trang chủ" },
                { path: "/shop", label: "Cửa hàng" },
                { path: "/about", label: "Về chúng tôi" },
                { path: "/contact", label: "Liên hệ" },
            ];


            const MenuItem = ({ menu }) => {
                const { path, label } = menu;
                return React.createElement(
                    "a",
                    { className: "menu-item", href: path },
                    label
                );
            };

            const Menu = ({ menus }) => {
                return menus.map((e, i) => {
                    return React.createElement(
                        MenuItem,
                        { key: i, menu: e },
                        null
                    );
                });
            };

            // Tạo root DOM
            const root = ReactDOM.createRoot(document.getElementById("root"));

            // Render
            root.render(React.createElement(Menu, { menus }, null));
        </script>
