<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render NOT JSX</title>
</head>

<body>
    <div id="root"></div>

    <!-- Sử dụng link CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // Tạo element với tham số truyền vào
        // const Hello = (props) => {
        //     return React.createElement('h1', null, `Hello ${props.name}`);
        // }

        const Hello = ({ name }) => {
            return React.createElement("h1", null, `Hello ${name}`);
        };

        // Render list item
        // Render item
        const Name = ({ name }) => {
            return React.createElement("li", null, `${name}`);
        };

        // Render list item
        const ListName = ({ names }) => {
            return React.createElement(
                "ul",
                null,
                names.map((name, index) => {
                    return React.createElement(
                        Name,
                        { name: name, key: index },
                        null
                    );
                })
            );
        };

        // Tạo root DOM
        const root = ReactDOM.createRoot(document.getElementById("root"));

        // Render
        // root.render(React.createElement(Hello, { name: "Hiên" }, null));

        // Truyền dữ liệu vào trong list
        let names = ["Bùi Hiên", "Thu Hằng", "Minh Duy"];
        root.render(React.createElement(ListName, { names : names }, null))
    </script>
</body>

</html>
