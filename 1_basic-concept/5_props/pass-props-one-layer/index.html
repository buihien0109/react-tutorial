<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React</title>
    </head>

    <body>
        <div id="root"></div>

        <!-- Sử dụng link CDN -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>

        <!-- Sử dụng JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            // Hiển thị thẻ có nội dung động

            // Function component
            const Wellcome = ({ name }) => {
                return <h1>Xin chào {name}</h1>;
            };

            class Info extends React.Component {
                render() {
                    let { email, phone, address } = this.props;
                    return (
                        <ul>
                            <li>Email : {email}</li>
                            <li>Phone : {phone}</li>
                            <li>Address : {address}</li>
                        </ul>
                    );
                }
            }

            const App = (props) => {
                let { name, email, phone, address } = props.author;
                return (
                    <div>
                        <Wellcome name={name} />
                        <Info email={email} phone={phone} address={address} />
                    </div>
                );
            };

            const author = {
                name: "Bui Hien",
                email: "hien@techmaster.vn",
                phone: "0987654321",
                address: "Thai Binh",
            };

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<App author={author} />);
        </script>
    </body>
</html>
